{% extends "base.html" %}
{% block title %}Country{% endblock %}

{% block content %}

{{ message }}

<form method="POST">
    <div class="form-group">
    <label for="login">Username</label>
    <input type="text" class="form-control" id="login" name="login" aria-describedby="login" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Please enter your password again">

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
