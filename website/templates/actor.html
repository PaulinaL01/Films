            <div class="col-4">
                <div class="container">
                <h5 class="title">{{name_actor}}</h5>
                <img src="{{profile_path_actor}}">
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="card" >

                        </p>
                            <p class="card-text">
                            Place of birth : {{place_of_birth_actor}}<br/>

                     </div>
                </div>

    </div>
</div>
